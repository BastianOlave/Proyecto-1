{% extends 'core/base.html' %}

{% block title %}Modelos Disponibles - Kona Bikes ConcepciÃ³n{% endblock %}

{% block content %}
<style>
  .galeria-banner {
    background: linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
                url('https://images.unsplash.com/photo-1517832207067-4db24a2ae47c?auto=format&fit=crop&w=1600&q=80')
                center/cover no-repeat;
    color: #fff;
    text-align: center;
    padding: 120px 20px;
    border-radius: 1rem;
    box-shadow: 0 12px 28px rgba(0,0,0,.25);
  }
  .galeria-banner h1 { text-shadow: 0 2px 6px rgba(0,0,0,.35); }
  .bike-card {
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: 0 6px 14px rgba(0,0,0,.15);
    transition: transform .2s ease, box-shadow .2s ease;
  }
  .bike-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0,0,0,.2);
  }
  .bike-card h5 {
    margin: 0;
    padding: 12px;
    background: #f8f9fa;
    font-weight: bold;
  }
</style>

<!-- Banner -->
<section class="galeria-banner">
  <h1 class="fw-bold display-4">Modelos Disponibles</h1>
  <p class="lead">Explora las bicicletas Kona que tenemos para ti ðŸš´</p>
</section>

<!-- GalerÃ­a -->
<section class="container my-5">
  <div class="row g-4">

    <!-- Modelo 1 -->
    <div class="col-12 col-md-4">
      <div class="bike-card">
        <div id="lanaicarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://konaworld.com/cdn/shop/files/my23_lanai_grey.jpg?v=1733096523&width=1800"
                   class="d-block w-100" alt="Kona Lana'i">
            </div>
            <div class="carousel-item">
              <img src="https://konaworld.com/cdn/shop/files/my23_lanai_grey_angle.jpg?v=1733096523&width=1800"
                   class="d-block w-100" alt="Kona Lana'i Azul">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#lanaicarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#lanaicarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>

        <h5 class="text-center">Kona Lana'i</h5>

    </div>

            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#lavadomecarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#lavadomecarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>

        </div>
        <h5 class="text-center">Kona Lava Dome</h5>

            </div>
            <div class="carousel-item">
              <img src="https://konaworld.com/cdn/shop/files/2k25_mahuna-2.jpg?v=1745359443&width=1800"
                   class="d-block w-100" alt="Kona Mahuna Azul">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#mahunacarousel" data-bs-slide="prev">

  </div>
</section>

<!-- core/templates/core/base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda de Bicicletas Kona{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/KonaLogoOrbitVertBlack.png/800px-KonaLogoOrbitVertBlack.png" 
                alt="Kona Logo" width="40" height="40" class="me-2 logo-invert">
            <span>Kona Conce</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Flag_of_Chile.svg" 
                alt="Chile Flag" width="25" height="18" class="ms-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'quienes_somos' %}">Quiénes Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'galeria_kona' %}">Galería</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carrusel Bootstrap -->
    {% block carousel %}
    {% endblock %}
    
    <!-- Contenido principal -->
    <main class="container my-5">
        {% block content %}
        <!-- Cada página va a poner su contenido aquí -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; {{ year }} Tienda Kona Bikes. Todos los derechos reservados.
    </footer>

    <section class="text-center my-5">
        <h4>Síguenos en redes sociales</h4>
        <div class="d-flex justify-content-center gap-4 mt-3">
            <a href="https://facebook.com" target="_blank" class="text-dark fs-3">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="text-dark fs-3">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="text-dark fs-3">
                <i class="bi bi-twitter-x"></i>
            </a>
            <a href="https://youtube.com" target="_blank" class="text-dark fs-3">
                <i class="bi bi-youtube"></i>
            </a>
            </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
